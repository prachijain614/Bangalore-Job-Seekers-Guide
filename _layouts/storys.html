---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_storys = site.storys %}

  {% for storys in sorted_storys %}
  <div class="column is-3-desktop is-6-tablet">

    <a href="{{ story.url | relative_url }}">

      <div class="card">

        {% if story.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ story.image }}" alt="{{ story.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ story.title }}</h2>
          <p class="subtitle is-4">{{ story.subtitle }}</p>  
          <p class="title is-5 has-text-right">{{ story.price }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
