<article class="notification media has-background-white">
    <figure class="media-left">
      <span class="icon">
        <i class="has-text-warning fa fa-{{ include.icon }} fa-lg"></i>
      </span>
    </figure>
    <div class="media-content">
      <div class="content">
        <h1 class="title is-size-4">{{ include.title }}</h1>
        <p class="is-size-5 subtitle">
          {{ include.description }}
        </p>
      </div>
    </div>
  </article>
